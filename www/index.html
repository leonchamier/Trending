<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">

    />

    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" href="css/framework7.bundle.min.css">
    <link rel="stylesheet" href="css/app.css">

    <title>Hello World</title>

    <style>
        /* A bit of demo styles */

        ;
        .demo-swiper .swiper-slide {
            font-size: 25px;
            font-weight: 300;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            color: #000;
        }

        .demo-swiper .swiper-slide {
            box-sizing: border-box;
            border: 1px solid #ddd;
            background: #fff;
        }

        .demo-swiper {
            margin: 0px 0 35px;
            font-size: 18px;
            height: 100%/*120px;*/
        }

        .demo-swiper.demo-swiper-auto .swiper-slide {
            width: 85%;
        }

        .swiper-zoom-container {
            background-image: url("img/e_background.jpg");
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
    </style>

</head>

<body>
    <div id="app">
        <div class="view view-main view-init">
            <div class="page">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left">
                            <a href="#" class="link icon-only panel-open" data-panel="left">
                                <i class="icon f7-icons if-not-md">menu</i>
                                <i class="icon material-icons md-only">menu</i>
                            </a>
                        </div>
                        <div class=" title small middle">Trending</div>
                        <div class="right">
                            <a class="link icon-only searchbar-enable" data-searchbar=".searchbar-components">
                                <i class="icon f7-icons if-not-md">search</i>
                                <i class="icon material-icons md-only">search</i>
                            </a>
                        </div>

                        <form data-search-container=".components-list" data-search-in="a" class="searchbar searchbar-expandable searchbar-components searchbar-init">
                            <div class="searchbar-inner">
                                <div class="searchbar-input-wrap">
                                    <input type="search" placeholder="Search components" />
                                    <i class="searchbar-icon"></i>
                                    <span class="input-clear-button"></span>
                                </div>
                                <span class="searchbar-disable-button if-not-aurora">Cancel</span>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Bottom Toolbar -->
                <div class="toolbar toolbar-bottom">
                    <div class="toolbar-inner">
                        <!-- Toolbar links -->
                        <a href="#" class="link">Link 1</a>
                        <a href="#" class="link">Link 2</a>
                    </div>
                </div>
                <div class="page-content">
                    <div data-autoplay=2500 data-zoom='{"enabled": true}' data-navigation='{"nextEl": ".swiper-button-next", "prevEl": ".swiper-button-prev"}'
                        class="swiper-container swiper-init demo-swiper">
                        <div class="swiper-wrapper">
                            <div id="slide1" class="swiper-slide">
                                <div class="swiper-zoom-container">
                                    <img src="e_img/e01.png" />
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="swiper-zoom-container">
                                    <img src="e_img/e02.png" />
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="swiper-zoom-container">
                                    <img src="e_img/e03.png" />
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="swiper-zoom-container">
                                    <img src="e_img/e04.png" />
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="swiper-zoom-container">
                                    <img src="e_img/e05.png" />
                                </div>
                            </div>
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="js/hammer.js"></script>
    <script src="js/framework7.bundle.min.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>


    <script type="text/javascript">
        app.initialize();
        $('.demo-swiper').on('click', function () {
            $(this).css({
                height: '100%'
            });
        });
        $('.link').on('click', function () {
            $('.demo-swiper').css({
                height: '50%'
            });
        });

        
        $('.swiper-slide').each(function () {

            var mc = new Hammer(this);
            //enable all directions
            mc.get('swipe').set({
                direction: Hammer.DIRECTION_ALL,
                threshold: 1,
                velocity: 0.1
            });

            // listen to events...
            mc.on("swipeup swipedown", function (ev) {
               
                if (ev.type == 'swipeup') {
                    $('.demo-swiper').css({
                        height: '50%'
                    });
                    console.log(" reduce size");
                }
                if (ev.type == 'swipedown') {
                    $('.demo-swiper').css({
                        height: '100%'
                    });
                    console.log(" increase size");
                }
            });
        });

    </script>
</body>

</html>
