<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmhafiO8RzbH7gt5HErKgqQTUbg2pKsM4&libraries=places&callback=initAutocomplete"></script>
    <script type="text/javascript">
    document.addEventListener("deviceready", function() {
      var div = document.getElementById("map_canvas");

      // Create a Google Maps native view under the map_canvas div.
      var map = plugin.google.maps.Map.getMap(div);

      // If you click the button, do something...
      var button = document.getElementById("button");
      button.addEventListener("click", function() {

        // Move to the position with animation
        map.animateCamera({
          target: {lat: 37.422359, lng: -122.084344},
          zoom: 17,
          tilt: 60,
          bearing: 140,
          duration: 5000
        });

        // Add a maker
        var marker = map.addMarker({
          position: {lat: 37.422359, lng: -122.084344},
          title: "Welecome to \n" +
                 "Cordova GoogleMaps plugin for iOS and Android",
          snippet: "This plugin is awesome!",
          animation: plugin.google.maps.Animation.BOUNCE
        });

        // Show the info window
        marker.showInfoWindow();

      });

    }, false);

    </script>
    <style type="text/css">
    #map_canvas { /* Must bigger size than 100x100 pixels */
      width: 100%;
      height: 500px;
    }
    button {
      padding: .5em;
      margin: .5em;
    }
    </style>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <div id="map" style="height:100px;width:100px"></div>
    <div id="map_canvas">
      <button id="button">Click me!</button>
    </div>
	<script>

      console.log(latitude + '  ' + longitude);

      console.log('success');
      initMap2(latitude, longitude);

  <script>

    //Set up some of our variables.
    var map; //Will contain map object.
    var marker = false; ////Has the user plotted their location marker? 

    //Function called to initialize / create the map.
    //This is called when the page has loaded.
    function initMap2(latitude, longitude) {
      console.log(latitude + ' ' + longitude);
      //The center location of our map.
      //var centerOfMap = new google.maps.LatLng(52.357971, -6.516758);
      var centerOfMap = new google.maps.LatLng(latitude, longitude);
      myLatlng = new google.maps.LatLng(latitude, longitude);

      //Map options.
      var options = {
        center: centerOfMap, //Set center.
        zoom: 16 //The zoom value.
      };

      //Create the map object.
      map = new google.maps.Map(document.getElementById('map'), options);

      var myLatLng = { lat: latitude, lng: longitude };

      marker = new google.maps.Marker({
        position: myLatLng,
        map: map,
        title: 'Party Spot!',
        draggable: true //make it draggable
      });
      marker.setPosition(myLatLng);
      //Listen for drag events!
      google.maps.event.addListener(marker, 'dragend', function (event) {
        markerLocation();
      });
      alert('hello 001');
      //Listen for any clicks on the map.
      google.maps.event.addListener(map, 'click', function (event) {
        //Get the location that the user clicked.
        var clickedLocation = event.latLng;
        console.log(clickedLocation);
        //If the marker hasn't been added.
        if (marker === false) {
          //Create the marker.
          marker = new google.maps.Marker({
            position: clickedLocation,
            map: map,
            draggable: true //make it draggable
          });

        } else {
          //Marker has already been added, so just change its location.
          marker.setPosition(clickedLocation);
        }
        //Get the marker's location.
        markerLocation();
      });
    }

    //This function will get the marker's current location and then add the lat/long
    //values to our textfields so that we can save the location.
    function markerLocation() {
      //Get location.      
      var currentLocation = marker.getPosition();
      console.log(currentLocation.lat());
      //Add lat and lng values to a field that we can save.
      document.getElementById('lat').value = currentLocation.lat(); //latitude
      document.getElementById('lng').value = currentLocation.lng(); //longitude
    }


    //Load the map when the page has finished loading.
    initMap();
  

  </script>
  </body>
</html>
