<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <link rel="stylesheet" href="css/framework7.bundle.min.css">
</head>

<body>
    <!-- App root element -->
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="home" class="page">

                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="title">Awesome App</div>
                    </div>
                </div>

                <!-- Bottom Toolbar -->
                <div class="toolbar toolbar-bottom">
                    <div class="toolbar-inner">
                        <!-- Toolbar links -->
                        <a href="#" class="link">Link 1</a>
                        <a href="#" class="link">Link 2</a>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <p>Page content goes here</p>
                    <!-- Link to another page -->
                    <a href="/new_page/">About app</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="js/framework7.bundle.min.js"></script>
    <script>
        event_location = [];
        testx = "oniel c";
        event_location[0] = { lat: 18.0041225, long: -76.7926586 };
        event_location[1] = { lat: 18.0041225, long: -76.7926586 };


        // Dom7
        var $ = Dom7;
        var app = new Framework7({
            // App root element
            root: '#app',
            // App Name
            name: 'My App',
            // App id
            id: 'com.myapp.test',
            // Enable swipe panel
            panel: {
                swipe: 'left',
            },
            data: function () {
                return {
                    user: {
                        firstName: 'John',
                        lastName: 'Doe',
                    },
                };
            },
            // App root methods
            methods: {
                helloWorld: function () {
                    app.dialog.alert('Hello World!');
                },
            },
            // Add default routes
            routes: [
                {
                    path: '/new_pagex/',
                    url: './tempsubx.html',
                },
                {
                    path: '/new_page/',
                    componentUrl: './tempsub.html',
                }
            ],
            // ... other parameters
        });
        // Init/Create main view
        var mainView = app.views.create('.view-main', {
            url: '/'
        });
    </script>
</body>

</html>
